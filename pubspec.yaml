name: xepa
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.14.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  bloc: ^8.0.1
  flutter_bloc: ^8.0.0
  equatable: ^2.0.3
  formz: ^0.4.1
  shared_preferences: ^2.0.11
  http: ^0.13.4
  intl: ^0.17.0
  web_socket_channel: ^2.1.0

  auto_size_text: ^3.0.0

  flutter_svg: 1.0.0
  shimmer: ^2.0.0
  flutter_spinkit: ^5.1.0

  flutter_slidable: ^1.2.0

  cupertino_icons: ^1.0.2
  flutter_launcher_icons: ^0.9.2 # https://pub.dev/packages/flutter_launcher_icons

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/xepa-1024.png"
  adaptive_icon_background: "#f27523"
  adaptive_icon_foreground: "assets/images/xepa-432.png"

flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: Montserrat
      fonts:
        - asset: fonts/Montserrat-Light.ttf
          weight: 300
        - asset: fonts/Montserrat-Regular.ttf
          weight: 400
        - asset: fonts/Montserrat-Medium.ttf
          weight: 600
        - asset: fonts/Montserrat-Bold.ttf
          weight: 700
        - asset: fonts/Montserrat-Black.ttf
          weight: 800